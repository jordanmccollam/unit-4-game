<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- JQUERY -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="assets/javascript/game.js"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- ********************* -->
            <!-- Character selection -->
            <div class="col-lg-10 game-content my-3 p-3 border-logo" id="character-selection">
                <!-- HEADING -->
                <div class="row">
                    <div class="col-12">
                        <h2 class="display-3 text-logo pb-3 text-center heading">Choose your character!</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <h3 class="d-none display-4 text-white text-center border-bottom border-secondary instructions">Click the enemy to attack</h3>
                    </div>
                    <div class="col-lg-4"></div>
                </div>

                <div class="characters">
                    <!-- ******************* -->
                    <!-- GOOD SIDE -->
                    <div class="row good-characters battle-zone">
                        <!-- CAPTAIN AMERICA -->
                        <div class="col-lg-4 text-center" id="cap">
                            <h3 class="display-4 text-white">Captain America</h3>
                            <img src="assets/images/cap.png" alt="Captain America" class="border-top border-bottom border-success good">
                            <h3 class="display-4 text-white cap-hp user-hp"></h3>
                        </div>
                        <!-- SPIDERMAN -->
                        <div class="col-lg-4 text-center" id="spiderman">
                            <h3 class="display-4 text-white">Spiderman</h3>
                            <img src="assets/images/spiderman.png" alt="Spiderman" class="border-top border-bottom border-success good">
                            <h3 class="display-4 text-white spiderman-hp user-hp"></h3>
                        </div>
                        <!-- IRON MAN -->
                        <div class="col-lg-4 text-center" id="ironman">
                            <h3 class="display-4 text-white">Iron Man</h3>
                            <img src="assets/images/ironman.png" alt="Captain America" class="border-top border-bottom border-success good">
                            <h3 class="display-4 text-white ironman-hp user-hp"></h3>
                        </div>

                        <!-- ************************* -->
                        <!-- VERSUS HEADING -->
                        <div class="col-lg-4 versus-heading d-none">
                            <h3 class="text-logo text-center pt-5 display-3">VS</h3>
                        </div>
                    </div>

                    <!-- Enemies remaining section -->
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <h3 class="d-none display-4 text-white text-center border-bottom border-secondary instructions2">Enemies remaining</h3>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>

                    <!-- ************************* -->
                    <!-- BAD SIDE -->
                    <div class="row mt-3 pt-3 evil-opponents d-none">
                        <!-- LOKI -->
                        <div class="col-lg-4 text-center" id="loki">
                            <h3 class="display-4 text-white">Loki</h3>
                            <img src="assets/images/loki.png" alt="Loki" class="border-top border-bottom border-danger evil bg-danger">
                            <h3 class="display-4 text-white loki-hp"></h3>
                        </div>
                        <!-- Ultron -->
                        <div class="col-lg-4 text-center" id="ultron">
                            <h3 class="display-4 text-white">Ultron</h3>
                            <img src="assets/images/ultron.png" alt="Ultron" class="border-top border-bottom border-danger evil bg-danger">
                            <h3 class="display-4 text-white ultron-hp"></h3>
                        </div>
                        <!-- THANOS -->
                        <div class="col-lg-4 text-center" id="thanos">
                            <h3 class="display-4 text-white">Thanos</h3>
                            <img src="assets/images/thanos.png" alt="Thanos" class="border-top border-bottom border-danger evil bg-danger">
                            <h3 class="display-4 text-white thanos-hp"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of character selection -->

            <div class="col-lg-2">
                <div class="avengers-logo">
                    <img src="assets/images/avengerslogo.jpg" alt="Avengers Logo" class="avengers-logo">
                </div>
            </div>

        </div>
    <!-- END of container -->
    </div>

    
</body>
</html>
